version: '3.8'

services:
  rfms-uploader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rfms-uploader
    ports:
      - "5007:5007"  # Local port 5007 for uploader.atozflooringsolutions.com.au
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PORT=5007
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      - ./instance:/app/instance
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./static:/app/static
      - ./data:/app/data
      # Mount application code (optional - for development)
      # - .:/app
    restart: unless-stopped
    networks:
      - rfms-uploader-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5007/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rfms-uploader-network:
    driver: bridge